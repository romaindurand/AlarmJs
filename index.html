<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AlarmJs</title>
        <link rel="author" href="humans.txt">
        <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
        <script src="node_modules/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="popup">
      <iframe id="popup_alarm_container" src="" frameborder="0"></iframe>
    </div>
<div class="mdl-card mdl-shadow--4dp demo-card-square">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">AlarmJS</h2>
        <button id="button_settings" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
          <i class="material-icons">settings</i>
        </button>
    </div>
    <div class="mdl-card__supporting-text">
    <div class="time mdl-textfield mdl-js-textfield textfield-demo">
        <input class="mdl-textfield__input" type="text" id="input_hour" value="06"/>
        <label class="mdl-textfield__label" for="sample1">url</label>
    </div>
    <span class="time">H</span>
    <div class="time mdl-textfield mdl-js-textfield textfield-demo">
        <input class="mdl-textfield__input" type="text" id="input_minutes" value="20"/>
        <label class="mdl-textfield__label" for="sample1">url</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield textfield-demo">
        <input class="mdl-textfield__input" type="text" id="input_url" value="spotify:track:6OIEOuWWAbUiHEJKNh52bo"/>
        <label class="mdl-textfield__label" for="sample1">url</label>
    </div>
    <iframe id="alarm_container"></iframe>
    <div id="container_timer_list"></div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button id="button_test" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Test
        </button>
        <button id="button_set" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Set
        </button>
    </div>
</div>
        <script src="main.js"></script>
    </body>
</html>
